<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ALLHero</title>
  <meta name="description" content="ALLHero app">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/alertify.min.js"></script>
  <!-- include the core styles -->
  <link rel="stylesheet" href="css/alertify.core.css" />
  <!-- include a theme, can be included into the core instead of 2 separate files -->
  <link rel="stylesheet" href="css/alertify.default.css" />

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>

<body bgcolor="black">
  <img src="heroapp.jpg" width="1300" height="1502" alt="ALLHero" usemap="#downloadmap">
  <map name="downloadmap">
    <area id="AppStore" alt="AppStore" title="AppStore" href="#" shape="rect" coords="346,436,411,502" style="outline:none;" onClick="_gaq.push(['_trackEvent', 'Download', 'AppStore', '']);"/>
    <area id="GooglePlay" alt="GooglePlay" title="GooglePlay" href="#" shape="rect" coords="488,438,553,507" style="outline:none;" target="_self" onClick="_gaq.push(['_trackEvent', 'Download', 'GooglePlay', '']);"/>
  </map>

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="lib/alertify.min.js"></script>
  <script>
  function reset () {
    $("#toggleCSS").attr("href", "themes/alertify.default.css");
    alertify.set({
      labels : {
        ok     : "OK",
        cancel : "Cancel"
      },
      delay : 5000,
      buttonReverse : false,
      buttonFocus   : "ok"
    });
  }

  // ==============================
  // Standard Dialogs
  $("#AppStore").on( 'click', function () {
    reset();
    alertify.prompt("La App pronto estará lista. Suscribete para manternerte informado.", function (e, str) {
      if (e) {
        $.ajax({
          dataType: 'jsonp',
          url: "http://getsimpleform.com/messages/ajax?form_api_token=d0016c0fe5e2caca9c8d32401e626aad",
          data: {
            email: str,
          }
        }).done(function() {
          //callback which can be used to show a thank you message
          //and reset the form
          alertify.success("Gracias por suscribirte!");
        });
      } else {
        alertify.error("Esperemos vuelvas pronto!");
      }
    }, "micorreo@correo.com");
    return false;
  });

  $("#GooglePlay").on( 'click', function () {
    reset();
    alertify.prompt("La App pronto estará lista. Suscribete para manternerte informado.", function (e, str) {
      if (e) {
        $.ajax({
          dataType: 'jsonp',
          url: "http://getsimpleform.com/messages/ajax?form_api_token=d0016c0fe5e2caca9c8d32401e626aad",
          data: {
            email: str,
          }
        }).done(function() {
          //callback which can be used to show a thank you message
          //and reset the form
          alertify.success("Gracias por suscribirte!");
        });
      } else {
        alertify.error("Esperemos vuelvas pronto!");
      }
    }, "micorreo@correo.com");
    return false;
  });

  </script>
</body>
</html>
